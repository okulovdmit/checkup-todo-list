<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список задач</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body  class="container">

  <!-- Форма авторизации -->
  <div class="wrap">
    <form action="index.html" class="login" method="post">
      <h2 class="login__title">Log In</h2>
      <!-- <label for="name">Your name</label>  -->
      <input class="login__name" type="text" name="username" id="name" placeholder="Name" />

      <div class="login__item">
        <!-- <label for="password">Your password</label> -->
        <input class="login__password" type="password" name="password" id="password" placeholder="Password" />
        <p class="login__text-error">Incorrect password or name</p>
      </div>

      <div class="login__item">
        <button class="login__btn" type="submit">Log In</button>
        <p class="login__text">First time here? <a href="#">Sign up</a></p>
      </div>
    </form>
  </div>

  <!-- Форма регистрации -->
  <div class="wrap">
    <form action="index.html" class="signup" method="post">
      <h2 class="signup__title">Sign Up</h2>
      <!-- <label for="nameSignup">Your name</label> -->
      <input class="signup__name" type="text" name="usernameSignup" id="nameSignup" placeholder="Name" />

      <!-- <label for="emailSignup">Your email</label> -->
      <input class="signup__email" type="email" name="emailSignup" id="emailSignup" placeholder="Email" />
      <div class="login__item">
        <!-- <label for="passwordSignup">Your password</label> -->
        <input class="signup__password" type="password" name="passwordSignup" id="passwordSignup" placeholder="Password" />
        <p class="login__text-error">Incorrect password</p>
      </div>

      <button class="signup__btn" type="submit">Sign Up</button>
  </form>
  </div>


  <!-- Форма ввода задач -->
  <div class="wrap">
    <div class="tasks">
      <header class="header">
          <h1 class="header__title">Ваши задачи</h1>
          <div class="header__item">
            <button class="header__sort-btn btns">
              <img src="./assets/icons/sortWhite.png" alt="sort" class="header__img-sort"/><span class="btns--adaptive">Сортировка</span>
            </button>
          </div>
          <div class="header__item">
            <button class="header__clear-btn btns">
              <img src="./assets/icons/trashWhite.png" alt="clear" class="header__img-clear" /><span class="btns--adaptive">Удалить все</span>
            </button>
          </div>
      </header>

      <div class="main">
        <div class="main__item">
          <input class="main__input" type="text" placeholder="Введите вашу задачу" />
          <button class="main__create">Создать задачу</button>
        </div>
        <div class="main__tasks">
          <p class="main__tasks-title">Текущие задачи:</p>
          <ul class="main__tasks-list">
            <li>Создать список задач</li>
          </ul>
        </div>
      </div>
  </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
