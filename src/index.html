<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список задач</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="todo">
    <form action="index.html" class="todo__logIn" method="post">
      <h2>Log In</h2>
      <label for="name">Your name</label>
      <input
        class="todo__logIn-name" 
        type="text" 
        name="name" 
        id="userName"
        placeholder="Name" /> 
      <!--<label for="email">Email</label>
        <input
        class="todo__-email" 
        type="email" 
        name="email" 
        id="userEmail"
        placeholder="Email" /> -->
      <label for="password">Your password</label>
        <input
        class="todo__logIn-password" 
        type="password" 
        name="password" 
        id="userPassword"
        placeholder="Password" />
      <buttom class="todo__logIn-btn" type="submit">Log In</buttom>
    </form>
    <form action="index.html" class="todo__signUp" method="post">
      <h2>Sign Up</h2>
      <label for="name">Your name</label>
      <input
        class="todo__signUp-name" 
        type="text" 
        name="name" 
        id="userName"
        placeholder="Name" /> 
      <label for="email">Your email</label>
        <input
        class="todo__signUp-email" 
        type="email" 
        name="email" 
        id="userEmail"
        placeholder="Email" /> 
      <label for="password">Your password</label>
        <input
        class="todo__signUp-password" 
        type="password" 
        name="password" 
        id="userPassword"
        placeholder="Password" />
      <buttom class="todo__signUp-btn" type="submit">Sign Up</buttom>
    </form>
  </div> 
  <script src="app.js"></script>
</body>

</html>
